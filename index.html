<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess The Number</h1>
    
    <p>Welcome to the Guess The Number game!</p>
    <p>I'm thinking of a number from 1 to 99<br> 
    Try to guess it!</p>

    <ul id="guess-list">
        <li>You guessed 54 - That was too high! Try again</li>
        <li>You guessed 28 - That was too low! Try again</li>
    </ul>

    <form action="" id="guess-form">
        <label for="guess">Your guess:
            <input type="number" id="guess" class="guess">
        </label>
        <button id="guess-button">Guess</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
